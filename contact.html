<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div>
            <img src="Con.png"/>
        </div>
    </header>
<div class="container">
<h1>Contact Us</h1>
<form action="accessories.html">
<div class="form-field">
<label for="name">Your Name*</label>
<input type="text" id="name" name="name" required>
</div>
<div class="form-field">
<label for="email">Email Address*</label>
<input type="email" id="email" name="email" required>
</div>
<div class="form-field">
<label for="message">Message</label>
<textarea id="message" name="message"></textarea>
</div>
<div class="form-field">
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}">
</div>
<div class="form-field">
    <input type="submit" id="submit" value="Get In Touch!">
</div>
<p>Have a question? <a href="mailto:support@suttonsshoes.com">Ask anything!</a></p>
</form>
<div class="contact-info">
<h2>Sutton's Home Safety Shoe Shop</h2>
<address>
7943 Hwy 70 West<br>
La Grange, NC 28551<br>
</address>
<p>Phone: (252) 566-3110</p>
<p>Email: <a href="mailto:support@suttonsshoes.com">support@suttonsshoes.com</a></p>
<p>Hours of Operation:</p>
<ul>
<li>Monday - Friday, 9 am - 5 pm (EST)</li>
</ul>
</div>
</div>
</body>
</html>
